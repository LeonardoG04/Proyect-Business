      <h1>Login Business</h1>
      <form class="form" [formGroup]= "loginForm" novalidate="novalidate">
        <!-- USERNAME-->
        <input type="text" placeholder="Usuario" formControlName="user" [(ngModel)]="usuario.user" >
        <span *ngIf="isControlHasError('user', 'required')">
          Este campo es requerido.
        </span>

        <span *ngIf="isControlHasError('password', 'minLength')" class="text-white">
          El campo es 8 caracteres minimo
        </span>

        <span *ngIf="isControlHasError('password', 'maxLength')" class="text-white">
          El campo es 100 caracteres maximo
        </span>

        <!-- PASSWORD-->
        <input type="password" placeholder="Contraseña"  formControlName="password" [(ngModel)]="usuario.password">
        <span *ngIf="isControlHasError('password', 'required')" class="text-white">
          Este campo es requerido.
        </span>

        <span *ngIf="isControlHasError('password', 'minLength')" class="text-white">
          El campo es 8 caracteres minimo
        </span>

        <span *ngIf="isControlHasError('password', 'maxLength')" class="text-white">
          El campo es 100 caracteres maximo
        </span>

        <button type="submit" class="btn" (click)="submit()">Ingresar</button>
        <form style="text-align:center;">
          <a [routerLink]="['login/recover']"> ¿Olvidaste tu clave?</a><br>
          <a [routerLink]="['login/register']">Registrarse</a>
        </form>
      </form>
    </div>
  </body>
